server:
    port: 8080
    address: 0.0.0.0
cloud:
    aws:
        credentials:
            accessKey: ${AWS_ACCESS_KEY}
            secretKey: ${AWS_SECRET_KEY}
        region:
            static: ${AWS_REGION}
        stack:
            auto: false

application:
    bucket:
        name: ${AWS_BUCKET_NAME}
