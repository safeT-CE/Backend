spring:
    datasource:
        url : ${SPRING_DATASOURCE_URL}
        username: root
        password: ${SPRING_DATASOURCE_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
    logging:
        level:
            org:
                springframework: DEBUG
    messages:
        base-name: i18n/messages
        encoding: UTF-8
        cache-duration: PT1H
